<div class="shadow p-4 border">
    <div class="flex justify-between p-4">
        <h2 class="text-xl font-semibold">Contacts_Mihalkevitc</h2>
        <button mat-raised-button color="primary" routerLink="/users/add">Add contact</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>
                        <button mat-raised-button color="pink" class="mr-4" [routerLink]="'/users/'+user._id">Edit</button>
                        <button mat-raised-button color="black" (click)="delete(user._id)">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>

</div>
